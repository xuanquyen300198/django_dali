<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/login/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/login/css/style.css">

    <title>Đăng nhập</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="static/login/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Đăng ký</h3>
            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group first mb-2">
                <label for="username">Username</label>
                {{form.username}}
              </div>
              <div class="form-group first mb-2">
                <label for="username">Email</label>
                {{form.email}}

              </div>
              <div class="form-group last mb-2">
                <label for="password">Password</label>
                {{form.password1}}
                
              </div>
              <div class="form-group last mb-4">
                <label for="password">Confirm Password</label>
                {{form.password2}}
              </div>
              <input type="submit" value="Đăng ký" class="btn btn-block btn-primary" name="register">
              {{form.errors}}
              <span class="d-block text-left my-4 text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a></span>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		//form_fields[1].placeholder='Username..';
		//form_fields[2].placeholder='Email..';
		//form_fields[3].placeholder='Enter password...';
		//form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
    <script src="static/login/js/jquery-3.3.1.min.js"></script>
    <script src="static/login/js/popper.min.js"></script>
    <script src="static/login/js/bootstrap.min.js"></script>
    <script src="static/login/js/main.js"></script>
  </body>
</html>
